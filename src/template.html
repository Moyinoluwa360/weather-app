<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osm Weather</title>
</head>
<body>
    <div class="head">
        <img src="./icons/abugida-devanagari.svg" alt="logo">
        <span>Osm Weather</span>
    </div>
    <section class="main">
        <div class="city-info">
            <span class="city-name">London</span>
            <span class="city-weather-condition">partly cloudy</span>
            <div class="input-sec">
                <input type="text" class="input" placeholder="Search city or country">
                <img src="./icons/web.svg" alt="web">
            </div>
        </div>
        <div class="cards-container">
            <div class="card-container">
                <div class="card-date">Today</div>
                <div class="cards">
                    <div class="card">
                        <img src="./icons/weather-sunny.svg" alt="sunny">
                        <span class="condition">Sunny</span>
                        <span class="today-sunny-condition condition-level">dummy</span>
                    </div>
                    <div class="card">
                        <img src="./icons/weather-pouring.svg" alt="rain">
                        <span class="condition">Rain</span>
                        <span class="today-rain-condition condition-level">dummy</span>
                    </div>
                    <div class="card">
                        <img src="./icons/umbrella-outline.svg" alt="chance of rain">
                        <span class="condition">Chance of rain</span>
                        <span class="today-rain-chance-condition condition-level">dummy</span>
                    </div>
                    <div class="card">
                        <img src="./icons/weather-windy.svg" alt="windy">
                        <span class="condition">7 mph</span>
                        <span class="today-windy-condition condition-level">dummy</span>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="card-container">
                    <div class="card-date">Tommorow</div>
                    <div class="cards">
                        <div class="card">
                            <img src="./icons/weather-sunny.svg" alt="sunny">
                            <span class="condition">Sunny</span>
                            <span class="tomorrow-sunny-condition condition-level">dummy</span>
                        </div>
                        <div class="card">
                            <img src="./icons/weather-pouring.svg" alt="rain">
                            <span class="condition">Rain</span>
                            <span class="tomorrow-rain-condition condition-level">dummy</span>
                        </div>
                        <div class="card">
                            <img src="./icons/umbrella-outline.svg" alt="chance of rain">
                            <span class="condition">Chance of rain</span>
                            <span class="tomorrow-rain-chance-condition condition-level">dummy</span>
                        </div>
                        <div class="card">
                            <img src="./icons/weather-windy.svg" alt="windy">
                            <span class="condition">7 mph</span>
                            <span class="tomorrow-windy-condition condition-level">dummy</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="card-container">
                    <div class="card-date">Next 7 Days</div>
                    <div class="cards">
                        <div class="card">
                            <img src="./icons/weather-sunny.svg" alt="sunny">
                            <span class="condition">Sunny</span>
                            <span class="next7-sunny-condition condition-level">dummy</span>
                        </div>
                        <div class="card">
                            <img src="./icons/weather-pouring.svg" alt="rain">
                            <span class="condition">Rain</span>
                            <span class="next7-rain-condition condition-level">dummy</span>
                        </div>
                        <div class="card">
                            <img src="./icons/umbrella-outline.svg" alt="chance of rain">
                            <span class="condition">Chance of rain</span>
                            <span class="next7-rain-chance-condition condition-level">dummy</span>
                        </div>
                        <div class="card">
                            <img src="./icons/weather-windy.svg" alt="windy">
                            <span class="condition">7 mph</span>
                            <span class="next7-windy-condition condition-level">dummy</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
