<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div id="account-info">
                <img src="./icons/account.svg" alt="account icon">
                <div class="account-details">
                    <span >User</span>
                    <span> #Welcome Demo User </span>
                </div>
            </div>
            <div class="sidebar-main-sec sec1">
                <div class="bars" id="home">
                    <img src="./icons/home.svg" alt="home icon">
                    <span>Home</span>
                </div>
                <div class="bars" id="myDay">
                    <img src="./icons/day.svg" alt="day icon">
                    <span>Today</span>
                </div>
                <div class="bars" id="favourites">
                    <img src="./icons/star.svg" alt="favourites icon">
                    <span>Favourite</span>
                </div>
            </div>
            <div class="sidebar-main-sec sec2">
                <div class="project bar-container">
                    <div class="bars special-bar" id="projects">
                        <img src="./icons/project.svg" alt="project icon">
                        <span>Projects</span>
                    </div>
                     <div class="hiddenContent hiddenContentProject">
                        <div class="addImg">
                            <img src="./icons/add.svg" alt="addition icon" class="project-addImg">
                            <span>Add Project</span>
                        </div>
                    </div>
                </div>
                <div class="notes bar-container">
                    <div class="bars special-bar" id="notes">
                        <img src="./icons/note.svg" alt="Notes icon">
                        <span>Notes</span>
                    </div>
                     <div class="hiddenContent hiddenContentNote">
                        <div class="addImg">
                            <img src="./icons/add.svg" alt="addition icon" class="note-addImg">
                            <span>Add Note</span>
                        </div>
                    </div>
                </div>
                <div class="check-list bar-container">
                    <div class="bars special-bar" id="check-list">
                        <img src="./icons/list-checks.svg" alt="check-list icon">
                        <span>Check list</span>
                    </div>
                    <div class="hiddenContent hiddenContentCheck-list">
                        <div class="addImg">
                            <img src="./icons/add.svg" alt="addition icon" class="check-list-addImg">
                            <span>Add List</span>
                        </div>
                    </div>
                </div>
                
               
            </div>
        </div>
        <div id="main-page">
            <div class="main-page-header">
                <span>Osamos Todo</span>
            </div>
            <div class="main-page-content">
                <div class="main-page-content-header"></div>
                <div id="todos-displayed"></div>
            </div>
        </div>
    </div>
</body>
</html>
