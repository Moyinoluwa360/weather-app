<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osm Weather</title>
</head>
<body>
    <div class="head">
        <img src="./icons/abugida-devanagari.svg" alt="logo">
        <span>Osm Weather</span>
    </div>
    <section class="main">
        <div class="city-info">
            <span class="city-name">London</span>
            <span class="city-weather-condition">partly cloudy</span>
            <input type="text" class="input">
        </div>
        <div class="cards-container">
            <div class="card-container">
                <div class="card-date">Today</div>
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="card-container">
                <div class="card-container">
                    <div class="card-date">Tommorow</div>
                    <div class="cards">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="card-container">
                    <div class="card-date">Next 7 Days</div>
                    <div class="cards">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
